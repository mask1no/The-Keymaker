services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: keymaker-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HELIUS_RPC_URL=${HELIUS_RPC_URL}
      - JITO_RELAY_URL=${JITO_RELAY_URL}
      - JITO_TIP_LAMPORTS_DEFAULT=${JITO_TIP_LAMPORTS_DEFAULT}
    ports:
      - '3001:3001'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5


