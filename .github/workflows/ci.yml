name: CI
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches: [ opus/v1.3.0 ]
  pull_request:
    branches: [ opus/v1.3.0 ]

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install deps
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Type-check
        run: pnpm tsc --noEmit
      - name: Unit tests
        run: pnpm test:coverage

  docker-verify:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build image
        run: docker build -t keymaker:ci .
      - name: Verify app
        run: docker run --rm keymaker:ci

  e2e:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pnpm
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: pnpm test:e2e

  canary:
    runs-on: ubuntu-latest
    needs: [build-test, docker-verify]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: node scripts/canaryTrade.js

  tauri:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - run: echo "Tauri build stub (placeholder)"

  baseline:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [build-test, docker-verify, e2e, canary]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Tag baseline
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git tag -f v1.3.0-baseline
          git push -f origin v1.3.0-baseline
      - name: Post final PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number
            if (issue_number) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: 'ğŸ¯ Keymaker v1.3.0 â€” IMMUTABLE BASELINE'
              })
            }

  tauri-stub:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - run: echo "Tauri build stub"

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and Type Check
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit --strict

      - name: Run ts-prune
        run: npx ts-prune --project tsconfig.json > ts-prune-report.txt 2>&1 || true

      - name: Upload ts-prune report
        uses: actions/upload-artifact@v3
        with:
          name: ts-prune-report
          path: ts-prune-report.txt

  # Test Suite
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test --if-present

      - name: Generate coverage report
        if: matrix.os == 'ubuntu-latest'
        run: npm run test:coverage --if-present || echo "No coverage script"

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: .next

  # Docker Build & Push
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [quality, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Tauri Build (Desktop App)
  tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: [quality, test]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Keymaker ${{ github.ref_name }}'
          releaseBody: 'See CHANGELOG.md for details'
          releaseDraft: false
          prerelease: false

  # Create Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, docker, tauri]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate latest.json for auto-update
        run: |
          echo '{
            "version": "${{ github.ref_name }}",
            "notes": "See CHANGELOG.md for details",
            "pub_date": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",
            "platforms": {
              "darwin-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/keymaker_${{ github.ref_name }}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/keymaker_${{ github.ref_name }}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/keymaker_${{ github.ref_name }}_x64.msi"
              }
            }
          }' > latest.json

      - name: Upload latest.json
        uses: softprops/action-gh-release@v1
        with:
          files: latest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  # Baseline Check (for future PRs)
  baseline-check:
    name: Baseline Compliance Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check against baseline
        run: |
          echo "Checking against v1.3.0-baseline standards..."
          npm run lint 2>&1 | tee lint-output.txt
          if grep -q "error" lint-output.txt; then
            echo "âŒ Lint errors found - baseline check failed"
            exit 1
          fi
          if grep -q "warning" lint-output.txt; then
            echo "âŒ Lint warnings found - baseline check failed"
            exit 1
          fi
          echo "âœ… Baseline check passed"
