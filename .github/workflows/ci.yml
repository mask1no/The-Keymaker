name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Placeholder scan
        run: node scripts/check_placeholders.mjs
        env:
          ENGINE_API_TOKEN: 12345678901234567890123456789012
          KEYMAKER_SESSION_SECRET: 12345678901234567890123456789012
      - name: Build
        run: pnpm build
        env:
          DRY_RUN: 'true'
          NEXT_PUBLIC_HELIUS_RPC: https://api.devnet.solana.com
      - name: Start server
        run: |
          PORT=3000 pnpm start &
          n=0
          until [ "$n" -ge 20 ]; do
            curl -fsS http://localhost:3000/api/health || true
            if curl -fsS http://localhost:3000/api/health >/dev/null; then echo "server up"; break; fi
            n=$((n+1))
            sleep 1
          done
        env:
          ENGINE_API_TOKEN: 12345678901234567890123456789012
          KEYMAKER_SESSION_SECRET: 12345678901234567890123456789012
          DRY_RUN: 'true'
          NEXT_PUBLIC_HELIUS_RPC: https://api.devnet.solana.com
      - name: Simulate smoke
        run: |
          node -e "const http=require('http');const data=JSON.stringify({groupId:'00000000-0000-0000-0000-000000000000',mint:'So11111111111111111111111111111111111111112',amountSol:0.001,priorityFeeMicrolamports:0,concurrency:1,timeoutMs:1000,dryRun:true,cluster:'devnet'});const opts={hostname:'localhost',port:3000,path:'/api/engine/rpc/buy',method:'POST',headers:{'Content-Type':'application/json','Content-Length':Buffer.byteLength(data),'x-engine-token':process.env.ENGINE_API_TOKEN}};const req=http.request(opts,res=>{let body='';res.on('data',c=>body+=c);res.on('end',()=>{try{const j=JSON.parse(body);if(j&& typeof j==='object'){console.log('ok');}else{process.exit(1)}}catch{process.exit(1)}})});req.on('error',()=>process.exit(1));req.write(data);req.end();"
        env:
          ENGINE_API_TOKEN: 12345678901234567890123456789012
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Check for placeholders
      run: node scripts/check_placeholders.mjs
      continue-on-error: true # Warn only - UI placeholders are OK
    
    - name: TypeScript check
      run: pnpm run type-check
    
    - name: Lint
      run: pnpm run lint
    
    - name: Run unit tests
      run: pnpm test -- --testPathIgnorePatterns=integration
      env:
        NODE_ENV: test
    
    - name: Run integration tests (devnet only)
      run: pnpm test -- tests/integration
      continue-on-error: true # Devnet tests may be flaky
      env:
        NODE_ENV: test
        CLUSTER: devnet
    
    - name: Build
      run: pnpm run build
      env:
        NODE_ENV: production
        SKIP_ENV_VALIDATION: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false