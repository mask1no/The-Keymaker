name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
    
    - name: Check for placeholders
      run: node scripts/check_placeholders.mjs
    
    - name: TypeScript check
      run: pnpm run type-check
    
    - name: Lint
      run: pnpm run lint
    
    - name: Run unit tests
      run: pnpm test -- --testPathIgnorePatterns=integration
      env:
        NODE_ENV: test
    
    - name: Run integration tests (devnet only)
      run: pnpm test -- tests/integration
      continue-on-error: true # Devnet tests may be flaky
      env:
        NODE_ENV: test
        CLUSTER: devnet
    
    - name: Build
      run: pnpm run build
      env:
        NODE_ENV: production
        SKIP_ENV_VALIDATION: true
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: ./coverage/lcov.info
        fail_ci_if_error: false