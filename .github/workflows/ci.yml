name: CI
permissions:
  contents: write
  pull-requests: write
on:
  push:
    branches: [opus/v1.3.0]
  pull_request:
    branches: [opus/v1.3.0]

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install deps
        run: pnpm install
      - name: Lint
        run: pnpm lint
      - name: Type-check
        run: pnpm tsc --noEmit
      - name: Unit tests
        run: pnpm test:coverage

  docker-verify:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build image
        run: docker build -t keymaker:ci .
      - name: Verify app
        run: docker run --rm keymaker:ci

  e2e:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g pnpm
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: pnpm test:e2e

  canary:
    runs-on: ubuntu-latest
    needs: [build-test, docker-verify]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: node scripts/canaryTrade.js

  tauri:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - run: echo "Tauri build stub (placeholder)"

  baseline:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [build-test, docker-verify, e2e, canary]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Tag baseline
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git tag -f v1.3.0-baseline
          git push -f origin v1.3.0-baseline
      - name: Post final PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number
            if (issue_number) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number,
                body: 'ðŸŽ¯ Keymaker v1.3.0 â€” IMMUTABLE BASELINE'
              })
            }

  tauri-stub:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - run: echo "Tauri build stub"
